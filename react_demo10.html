<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取真实Dom节点</title>
</head>
<body>
    <div id="reactContainer"></div>
    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>  
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
    <script type="text/babel">
        var Props = React.createClass({
            getFocus:function(){
                this.refs.MyTextInput.focus();
            },
            render:function(){
                return (
                    <div>
                        <input type="text" ref="MyTextInput"/>
                        <input type="button" value="get input focus" onClick={this.getFocus}/>
                    </div>
                )
            }
        });
        ReactDOM.render(<Props/>,document.getElementById("reactContainer"));
    </script>
</body>
</html>
