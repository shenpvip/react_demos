<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生命周期</title>
</head>
<body>
    <div id="reactContainer"></div>
    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>  
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
    <script type="text/babel">
        var AddCount = React.createClass({
            getInitialState:function(){
                console.log("1.getInitialState");
                return{
                    count:1
                };
            },
            componentWillMount:function(){
                console.log("2.componentWillMounted");
            },
            componentDidMount:function(){
                console.log("3.componentDidMounted");
            },
            componentWillUpdate:function(){
                console.log("4.componentWillUpdate");
            },
            componentDidUpdate:function(){
                console.log("5.componentDidUpdate");
            },
            handlerClick:function(event){
                this.setState({
                    enable:this.state.count++
                })   
            },
            render:function(){
                return (
                    <p>
                        {this.state.count}<br/>
                        <button onClick={this.handlerClick}>add</button>
                    </p>
                )
            }
        })
        ReactDOM.render(<AddCount/>,document.getElementById("reactContainer"));
    </script>
</body>
</html>
